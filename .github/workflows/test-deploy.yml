name: Test deployment

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
      - name: Install dependencies
        run: npm ci
      - name: Test build website
        run: npm run build
